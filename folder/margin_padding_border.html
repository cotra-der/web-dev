<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS box model</title>
    <style>
        .container{
            background-color: aqua;
        }
        .container1{
            color: blue;
            padding: 10px;
            margin: 10px;
            border: 5px solid red;
            height: 100px;
            box-sizing: border-box;
        }
        .container2{
            color: rgb(132, 120, 61);
        }
        *{
            margin: 0;
            padding: 0;
        }
        </style>
</head>
<body>
    <div class="container container1">
        i am container css
    </div>
    <div class="container container2">
        i am  another container css
    </div>
    
</body>
</html>
