<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows</title>
    <style>
        .box{
            border: 2px solid black;
            padding:34px;
            box-shadow: 10px 10px 5px 1px rgba(243, 27, 27, 0.75);
        }
        p{
            text-shadow: 2px 6px 2px rgba(39, 89, 255, 0.75);
        }
    </style>
</head>
<body>
    <div class="box">
        I am Box
    </div>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit
    </p>
    
</body>
</html>
